<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tareas</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
	<link rel="icon" type="image/png" href="./img/518713.png">
	<style>
		.fa-7x {
			font-size: 2em;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a href="" class="navbar-brand">TASK APP</a>
		<ul class="navbar-nav ml-auto">
			<form action="" class="form-inline my-2 my-lg-0">
				<input type="search" name="" id="search" class="form-control mr-sm-2" placeholder="Search">
			</form>	
		</ul>
	</nav>
	<div class="container p-4">
		<div class="alert alert-info"><i class="fad fa-comment-edit fa-7x"></i>  PARA EDITAR PRESIONE EL NOMBRE DE LA TAREA</div>
		<div class="row">
			<div class="col md-5">
				<div class="card border-success mb-3">
					<div class="card-body">
						<form action="" id="task-form">
							<input type="hidden" id="taskId">
							<div class="form-group">
								<input type="text" id="nombre" class="form-control" placeholder="Task Name">
							</div>
							<div class="form-group">
								<textarea type="text" cols="30" rows="10" id="descripcion" class="form-control" placeholder="Task Description"></textarea>
							</div>
							<button type="submit" class="btn btn-primary btn-block text-center">
								<i class="fad fa-layer-plus fa-7x"></i>
							</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-8">
				<div class="card my-4" id="task-result">
					<div class="card-body">
						<ul id="container"></ul>
					</div>
				</div>
				<table class="table table-bordered table-sm table-hover">
					<thead>
						<tr class="table-primary">
							<td>#</td>
							<td>TAREA</td>
							<td>DESCRIPCION</td>
							<td><button class="btn btn-block btn-warning text-center " id="vaciar"><i class="fad fa-trash-alt fa-7x"></i></button></td>
						</tr>
					</thead>
					<tbody id="tasks"></tbody>
				</table>
			</div>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
<script src="./js/app.js"></script>
<script src="./js/1351.js"></script>
</html>
